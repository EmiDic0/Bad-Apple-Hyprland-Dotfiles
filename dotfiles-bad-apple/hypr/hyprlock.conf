# GREETING
label {
    monitor     = eDP-1
    text        = cmd[update:1000] echo "$(bash $scrPath/greeting.sh)"

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 14
    font_family         = $font-text

    position            = 0, -100
    halign              = center
    valign              = center
}

# TODAY IS
label {
    monitor     = eDP-1
    text        = cmd[update:1000] bash -c 'day=$(date +%A); echo "$day"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $clock-color
    font_size           = 12
    font_family         = $font-text

    position            = -10, -40
    halign              = right
    valign              = top
}

# DATE
label {
    monitor     = eDP-1
    text        = cmd[update:1000] bash -c 'day=$(date +%d); case "$day" in 1) suffix="st";; 2) suffix="nd";; 3) suffix="rd";; *) suffix="th";; esac; echo -e "$(date +"%B %e")'$day'$suffix, $(date +%Y)"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $clock-color
    font_size           = 14
    font_family         = $font-text

    position            = -10, -10
    halign              = right
    valign              = top
}

#BATTERY
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$($scrPath/battery.sh)"

    color               = $clock-color
    font_size           = 12
    font_family         = $font-text

    position            = 10, 40
    halign              = left
    valign              = bottom
    zindex              = 5
}

# # NETWORK
